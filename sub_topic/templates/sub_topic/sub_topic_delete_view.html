{% extends "base.html" %}

{% block title %}
Delete Sub Topic
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h4>Are you sure you want to delete the following: <b>{{ sub_topic }}</b></h4>
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
{% endblock %}

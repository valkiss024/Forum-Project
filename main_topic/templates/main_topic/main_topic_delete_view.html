{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Delete Main Topic {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h4>Are you sure you want to delete the following: <b>{{ main_topic }}</b></h4>
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
{% endblock %}

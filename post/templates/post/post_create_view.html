{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Create Post
{% endblock %}

{% block content %}
    <h3>Create New Post:</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary mt-3" type="submit" value="Create">
    </form>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">FORUM BLOG</h1>
            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-gray" style="margin-bottom: -4em">
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav ml-2 font-weight-bold h5">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </div>
                        {% if user.is_authenticated %}
                            <div class="navbar-nav ml-auto h5 font-weight-bold mr-2">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </div>
                        {% else %}
                            <div class="navbar-nav ml-auto h5 font-weight-bold mr-2">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </div>
                        {% endif %}

                    </div>
                </nav>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
